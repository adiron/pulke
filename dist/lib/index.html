<html>
    <head>
        <script src="pulke.min.js"></script>
        <script>
        window.addEventListener("load", function() { 
            let pulke = new Pulke.Pulke({
                selector: "#canvas",
                duration: 5000,
                loop: true,
                loopTimes: 0,
                items: [{selector: ".ball", props: [{
                    property: "attr:cx",
                    unit: "%",
                    keyframes: [
                        {position: 0, value: -2},
                        {position: 1, value: 102}
                    ]
                },
                {
                    property: "attr:cy",
                    keyframes: [
                        {position: 0, value: 10, ease: "in-cubic"},
                        {position: 0.25, value: 120, ease: "out-cubic"},
                        {position: 0.5, value: 40, ease: "in-cubic"},
                        {position: 0.75, value: 120, ease: "out-cubic"},
                        {position: 1, value: 90, ease: "in-cubic"},
                    ],
                    unit: "px"
                }
              ]}]
            })

            pulke.play();
        })
        </script>
        <style>
            .ball { fill: red; }
        </style>
    </head>
    <body>
        <svg id="canvas">
            <circle class="ball" r=5 />
        </svg>
    </body>
